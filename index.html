<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Gallore</title>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div id="modal" class ="hidden">
        <h2>Error!</h2>
        <p id="modal-message"></p>
    </div>
    <div class='container' id="mainContainer">
        <div id="headerContainer">
            <h1>An Inspirational Quote Generator To Get Your Day Started Right</h1>
        </div>
        <div id="quoteContainer">
            <p id="quote"></p>
            <p id ="qAuthor" style="font-style:italic; color:rgb(230, 169, 40)"></p>
        </div>
        <div id="buttonsContainer">
            <button id="qGenerator">Generate New Quote</button>
            <button id="qSaver">Save Quote</button>
        </div>
        <div id="suggestionContainer">
            <h3 id="formHeader">
                <em>Suggest any Other Kinds of Data You Would Like to be Auto-Generated</em>
            </h3>
            <form id="form" action="#" method="POST">
                <label for="topic"><em>Recommended Topic: </em></label>
                <input type="text" id="topic" name="topic" placeholder="insert new topic here">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
